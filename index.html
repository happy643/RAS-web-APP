<!-- PD自主RAS訓練 Web測試版 - 完整流程設計 -->
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PD自主RAS訓練測試版</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #0077b6;
    }
    button {
      margin: 20px;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      background-color: #00b4d8;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }
    .question-block {
      margin-top: 20px;
      display: none;
      flex-direction: column;
      align-items: center;
    }
    label {
      margin: 10px 0 5px;
    }
    select {
      margin-bottom: 10px;
      padding: 5px;
    }
  </style>
</head>
<body>

<h1>PD自主RAS訓練測試版</h1>
<button id="startBtn">開始測試</button>

<div id="instructions"></div>
<audio id="musicPlayer" controls style="display:none; margin-top:20px;"></audio>

<div class="question-block" id="feedbackForm">
  <h2>請簡單回饋</h2>
  <label>這段練習讓您走路感覺輕鬆嗎？</label>
  <select id="ease">
    <option>非常不同意</option>
    <option>不同意</option>
    <option>普通</option>
    <option>同意</option>
    <option>非常同意</option>
  </select>

  <label>跟上音樂節奏容易嗎？</label>
  <select id="sync">
    <option>非常不同意</option>
    <option>不同意</option>
    <option>普通</option>
    <option>同意</option>
    <option>非常同意</option>
  </select>

  <button onclick="submitFeedback()">提交回饋並進行下一首</button>
</div>

<div id="thankYou" style="display:none; margin-top:20px; font-size:20px; color:#023e8a;">
  感謝您的參與！
</div>

<script>
let stage = 0;

const lowFreqMusic = './III.100bpm_Taiyaki拷貝.mp3';
const highFreqMusic = './clapping-music-for-typographic-video-version-2-112975拷貝.mp3';

const startBtn = document.getElementById('startBtn');
const instructions = document.getElementById('instructions');
const musicPlayer = document.getElementById('musicPlayer');
const feedbackForm = document.getElementById('feedbackForm');
const thankYou = document.getElementById('thankYou');

startBtn.addEventListener('click', () => {
  startBtn.style.display = 'none';
  startTraining();
});

function startTraining() {
  if (stage === 0) {
    instructions.innerText = '請戴上耳機，播放低頻音樂，並跟著節奏行走約1-2分鐘';
    musicPlayer.src = lowFreqMusic;
    musicPlayer.style.display = 'block';
    musicPlayer.play();
    setTimeout(() => {
      feedbackForm.style.display = 'flex';
    }, 10000); // 這裡設定為10秒示範，實際練習可以設長一點
  }
}

function submitFeedback() {
  const ease = document.getElementById('ease').value;
  const sync = document.getElementById('sync').value;
  console.log(`Stage ${stage} feedback: Ease=${ease}, Sync=${sync}`); // 可換成送出表單

  feedbackForm.style.display = 'none';
  if (stage === 0) {
    stage = 1;
    // 第二階段播放非低頻音樂
    instructions.innerText = '請戴上耳機，播放非低頻音樂，並跟著節奏行走約1-2分鐘';
    musicPlayer.src = highFreqMusic;
    musicPlayer.play();
    setTimeout(() => {
      feedbackForm.style.display = 'flex';
    }, 10000);
  } else {
    // 結束測試
    musicPlayer.style.display = 'none';
    instructions.style.display = 'none';
    thankYou.style.display = 'block';
  }
}
</script>

</body>
</html>
